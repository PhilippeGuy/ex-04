<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction aux grilles CSS «grid»</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="entete">
        <h1>Horaire</h1>
        <h2>Hiver 2020</h2>
    </header>
    <main id="horaire">
        <div>
            <h2>Lundi</h2>
        </div>
        <div>
            <h2>Mardi</h2>
        </div>
        <div>
            <h2>Mercredi</h2>
        </div>
        <div>
            <h2>Jeudi</h2>
        </div>
        <div>
            <h2>Vendredi</h2>
        </div>

        <div class="heure">8h</div>
        <div class="heure">9h</div>
        <div class="heure">10h</div>
        <div class="heure">11h</div>
        <div class="heure">12h</div>
        <div class="heure">13h</div>
        <div class="heure">14h</div>
        <div class="heure">15h</div>
        <div class="heure">16h</div>
        <div class="heure">17h</div>
        <div class="heure">18h</div>

        <div class="lundi cour etude">Projet de fin d'études</div>
        <div class="mardi cour veille">Programmation et veille technologique</div>
        <div class="mercredi cour video">Création vidéo - II </div>
        <div class="jeudi cour etude">Projet de fin d'études </div>
        <div class="jeudi cour veille">Programmation et veille technologique </div>
        <div class="vendredi cour video">Création vidéo - II </div>
    </main>
</body>
</html>
